<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST CLUB - Premium Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Poppins:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000; color: #fff; font-family: 'Poppins', sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        /* ‡¶π‡¶æ‡¶á-‡¶ï‡ßã‡¶Ø‡¶º‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶ü‡ßá‡¶° ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
        .bg-glow { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #002b16, #000); 
            z-index: -1; 
        }
        .moving-light { 
            position: absolute; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(0, 255, 136, 0.4), transparent 70%); 
            border-radius: 50%; animation: moveLight 8s infinite alternate ease-in-out; 
        }
        @keyframes moveLight { from { top: -20%; left: -20%; } to { top: 80%; left: 70%; } }

        /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .profile-card {
            background: linear-gradient(45deg, #00ff88, #00ffee, #ff00ff, #00ff88);
            background-size: 400% 400%; animation: gradientBG 5s infinite linear;
            padding: 50px 20px; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;
            text-align: center; box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
            position: relative;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .profile-img {
            width: 110px; height: 110px; border-radius: 50%; 
            border: 5px solid #fff; margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite ease-in-out;
            object-fit: cover;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

        .user-name { font-family: 'Orbitron'; font-size: 28px; text-shadow: 0 0 15px rgba(0,0,0,0.5); font-weight: 900; }
        .uid-box { 
            background: rgba(0,0,0,0.7); padding: 8px 25px; border-radius: 30px; 
            display: inline-block; margin-top: 10px; font-size: 16px; font-weight: bold; 
            border: 2px solid rgba(0,255,136,0.5); color: #00ff88;
        }

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .container { padding: 30px; margin-top: -40px; }
        .balance-card {
            background: #fff; padding: 30px; border-radius: 25px; color: #000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center; 
            border: 4px solid #00ff88; transition: 0.3s;
        }
        .balance-card h3 { font-size: 13px; color: #444; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }
        .balance-amount { font-size: 48px; font-weight: 900; font-family: 'Orbitron'; color: #008f45; margin: 10px 0; }

        /* ‡¶Ü‡¶á‡¶ï‡¶® ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .icon-item {
            background: rgba(255,255,255,0.1); border: 2px solid #00ff88;
            padding: 20px; border-radius: 25px; text-align: center; cursor: pointer;
            transition: 0.4s; backdrop-filter: blur(10px); color: #fff; text-decoration: none;
        }
        .icon-item:hover { background: #00ff88; color: #000; transform: translateY(-8px); box-shadow: 0 10px 30px #00ff88; }
        .icon-item b { font-size: 16px; display: block; margin-top: 8px; }

        /* ‡¶ó‡¶ø‡¶´‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
        .gift-box {
            background: #0d0d0d; border: 2px solid #ff00ff; padding: 25px; border-radius: 30px;
            margin-top: 30px; text-align: center; box-shadow: 0 0 20px rgba(255,0,255,0.3);
        }
        .gift-box h4 { color: #ff00ff; font-family: 'Orbitron'; margin-bottom: 15px; font-size: 14px; }
        .gift-input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #ff00ff;
            border-radius: 12px; color: #fff; text-align: center; font-size: 18px; margin-bottom: 15px; outline: none;
        }
        .redeem-btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #ff00ff, #7d00ff);
            border: none; border-radius: 12px; color: #fff; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,0,255,0.4);
        }

        /* ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® */
        .logout-btn {
            width: 100%; padding: 20px; background: linear-gradient(90deg, #ff0000, #990000);
            border: none; border-radius: 20px; color: #fff; font-size: 20px;
            font-family: 'Orbitron'; font-weight: 900; margin: 40px 0; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,0,0,0.5); transition: 0.3s;
        }
        .logout-btn:hover { background: #ff0000; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="bg-glow"><div class="moving-light"></div></div>

    <div class="profile-card">
        <img src="https://i.ibb.co/vz6V0Tz/user-avatar.png" class="profile-img" alt="Profile">
        <h2 class="user-name" id="userName">LOADING...</h2>
        <div class="uid-box">UID: <span id="userUID">00000</span></div>
    </div>

    <div class="container">
        <div class="balance-card">
            <h3>Total Balance</h3>
            <div class="balance-amount">‡ß≥ <span id="balance">0.00</span></div>
        </div>

        <div class="icon-grid">
            <a href="deposit.html" class="icon-item">
                <p style="font-size: 35px;">üí∞</p> <b>DEPOSIT</b>
            </a>
            <a href="withdraw.html" class="icon-item">
                <p style="font-size: 35px;">üí∏</p> <b>WITHDRAW</b>
            </a>
        </div>

        <div class="gift-box">
            <h4>üéÅ GIFT REDEMPTION</h4>
            <input type="text" id="giftInp" class="gift-input" placeholder="ENTER CODE">
            <button class="redeem-btn" id="claimBtn">CLAIM REWARD</button>
        </div>

        <button class="logout-btn" id="logoutBtn">LOGOUT FROM CLUB</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-U5wOhyMDsiFf7NB4-twMFNnoWCXVXpE",
            authDomain: "login-52331.firebaseapp.com",
            projectId: "login-52331",
            storageBucket: "login-52331.firebasestorage.app",
            messagingSenderId: "199346485569",
            appId: "1:199346485569:web:69014a90e2031e147609c0",
            databaseURL: "https://login-52331-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snap) => {
                    const data = snap.val();
                    if(data) {
                        document.getElementById('userName').innerText = data.name || "Player";
                        document.getElementById('userUID').innerText = data.serial ? data.serial.toString().padStart(5, '0') : user.uid.substring(0,6).toUpperCase();
                        document.getElementById('balance').innerText = (data.balance || 0).toFixed(2);
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        // --- ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶∞‡¶ø‡¶°‡¶ø‡¶Æ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ (‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶°) ---
        document.getElementById('claimBtn').onclick = async () => {
            const codeInput = document.getElementById('giftInp').value.trim().toUpperCase();
            const user = auth.currentUser;

            if (!user || !codeInput) {
                alert("Please enter a valid code!");
                return;
            }

            const codeRef = ref(db, 'redeemCodes/' + codeInput);
            const codeSnap = await get(codeRef);

            if (codeSnap.exists()) {
                const codeData = codeSnap.val();

                // ‡ßß. ‡¶ö‡ßá‡¶ï: ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá ‡¶ï‡¶ø ‡¶®‡¶æ
                if (codeData.users && codeData.users[user.uid]) {
                    alert("You have already used this code!");
                    return;
                }

                // ‡ß®. ‡¶ö‡ßá‡¶ï: ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑ ‡¶ï‡¶ø ‡¶®‡¶æ
                if (codeData.usedCount >= codeData.limit) {
                    alert("Redeem limit reached for this code!");
                    return;
                }

                // ‡ß©. ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                const userRef = ref(db, 'users/' + user.uid);
                const userSnap = await get(userRef);
                const currentBalance = userSnap.val().balance || 0;

                await update(userRef, { balance: currentBalance + codeData.amount });

                // ‡ß™. ‡¶ï‡ßã‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (Used Count + User ID)
                await update(codeRef, {
                    usedCount: (codeData.usedCount || 0) + 1,
                    [`users/${user.uid}`]: true
                });

                alert(`üéâ Success! ‡ß≥${codeData.amount} added to your account.`);
                document.getElementById('giftInp').value = "";
            } else {
                alert("Invalid Gift Code!");
            }
        };

        // ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
        document.getElementById('logoutBtn').onclick = () => {
            if(confirm("Are you sure you want to logout?")) {
                signOut(auth).then(() => {
                    window.location.href = "login.html";
                });
            }
        };
    </script>
</body>
</html>
