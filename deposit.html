<!DOCTYPE html>
<html lang="en">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #1a2e24, #0b1a13); 
            margin: 0; padding: 15px; color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 70px; /* নিচের অ্যাডের জন্য জায়গা রাখা হয়েছে */
        }

        /* এনিমেশন */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card { 
            background: rgba(26, 46, 36, 0.8); 
            backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            max-width: 400px; width: 100%;
            border: 1px solid rgba(29, 204, 112, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        h2 { color: #1dcc70; text-align: center; margin-bottom: 20px; text-shadow: 0 0 10px rgba(29, 204, 112, 0.5); }
        
        .pay-method { display: flex; gap: 12px; margin-bottom: 20px; }
        .method { 
            flex: 1; border: 2px solid #333; padding: 15px; 
            text-align: center; border-radius: 15px; cursor: pointer; 
            transition: 0.3s; background: rgba(0,0,0,0.3); 
        }
        .method img { width: 45px; height: 45px; margin-bottom: 8px; border-radius: 8px; }
        .method.active { border-color: #1dcc70; background: rgba(29, 204, 112, 0.15); box-shadow: 0 0 15px rgba(29, 204, 112, 0.2); }
        
        .admin-box { 
            background: rgba(29, 204, 112, 0.05); padding: 15px; 
            border-radius: 12px; margin-bottom: 20px; text-align: center; 
            border: 1px dashed #1dcc70; 
        }
        .admin-box h3 { margin: 5px 0; color: #1dcc70; font-size: 24px; letter-spacing: 2px; }
        
        label { display: block; margin-bottom: 8px; color: #1dcc70; font-size: 13px; font-weight: 500; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 18px; 
            border: 1px solid #333; background: rgba(0,0,0,0.5); 
            color: white; border-radius: 10px; box-sizing: border-box; 
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #1dcc70; box-shadow: 0 0 8px rgba(29, 204, 112, 0.3); }
        
        .btn-submit { 
            width: 100%; background: linear-gradient(135deg, #1dcc70, #16a35a); 
            color: white; border: none; padding: 16px; border-radius: 10px; 
            font-weight: bold; font-size: 16px; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 5px 15px rgba(29, 204, 112, 0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(29, 204, 112, 0.4); }
        .btn-submit:active { transform: scale(0.98); }

        .back-btn { text-decoration: none; color: #1dcc70; font-size: 14px; margin-bottom: 15px; display: block; }

        /* ব্যানার অ্যাড স্টিকি কন্টেইনার */
        .sticky-ad-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            border-top: 1px solid #1dcc70;
        }
    </style>
</head>
<body>

    <div style="max-width: 400px; width: 100%;">
        <a href="index.html" class="back-btn">← Back to Game</a>
        <div class="card">
            <h2>Deposit Fund</h2>
            
            <div class="pay-method">
                <div id="btn-bkash" class="method active" onclick="selectMethod('Bkash', '01949243011')">
                    <img src="https://logowik.com/content/uploads/images/bkash-logo-vector.jpg" alt="Bkash">
                    <br>Bkash
                </div>
                <div id="btn-nagad" class="method" onclick="selectMethod('Nagad', '01336487132')">
                    <img src="https://logowik.com/content/uploads/images/nagad-logo-vector.jpg" alt="Nagad">
                    <br>Nagad
                </div>
            </div>

            <div class="admin-box">
                <p id="method-label" style="font-size: 12px; margin:0;">Send Money to (Bkash Personal):</p>
                <h3 id="admin-num">01949243011</h3>
                <small style="color: #ffb4b4;">*নম্বরটি কপি করে টাকা পাঠিয়ে দিন</small>
            </div>

            <label>Deposit Amount (Min 100৳)</label>
            <input type="number" id="dep-amount" placeholder="100">

            <label>Transaction ID (TrxID)</label>
            <input type="text" id="trx-id" placeholder="8N7X6W5V">

            <button id="submit-btn" class="btn-submit">Submit Request</button>
        </div>
    </div>

    <div class="sticky-ad-bottom">
        <script type="text/javascript">
            atOptions = {

            };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/c403443c624d3a0e64d71e89cd90306b/invoke.js"></script>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-U5wOhyMDsiFf7NB4-twMFNnoWCXVXpE",
            authDomain: "login-52331.firebaseapp.com",
            projectId: "login-52331",
            storageBucket: "login-52331.firebasestorage.app",
            messagingSenderId: "199346485569",
            appId: "1:199346485569:web:69014a90e2031e147609c0",
            databaseURL: "https://login-52331-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentMethod = "Bkash";
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) currentUser = user;
            else window.location.href = "login.html";
        });

        window.selectMethod = (method, number) => {
            currentMethod = method;
            document.getElementById('admin-num').innerText = number;
            document.getElementById('method-label').innerText = "Send Money to (" + method + " Personal):";
            document.getElementById('btn-bkash').classList.remove('active');
            document.getElementById('btn-nagad').classList.remove('active');
            if(method === 'Bkash') document.getElementById('btn-bkash').classList.add('active');
            else document.getElementById('btn-nagad').classList.add('active');
        };

        async function submitDeposit() {
            const amount = parseFloat(document.getElementById('dep-amount').value);
            const trx = document.getElementById('trx-id').value.trim();
            const btn = document.getElementById('submit-btn');

            if (!currentUser) return;
            if (isNaN(amount) || amount < 100) { alert("সর্বনিম্ন ১০০ টাকা দিন।"); return; }
            if (trx.length < 6) { alert("সঠিক TrxID দিন।"); return; }

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const depositRef = ref(db, 'depositRequests');
                const newReqRef = push(depositRef);
                
                await set(newReqRef, {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    method: currentMethod,
                    amount: amount,
                    trxID: trx,
                    status: 'Pending',
                    timestamp: new Date().toLocaleString()
                });

                alert("রিকোয়েস্ট সফল হয়েছে!");
                window.location.href = "index.html";
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Submit Request";
            }
        }
        document.getElementById('submit-btn').onclick = submitDeposit;
    </script>
